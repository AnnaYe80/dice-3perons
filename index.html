<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三人骰子竞赛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .player-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>三人骰子竞赛</h1>
        <div id="playerButtons"></div>
        <div id="results" class="player-result"></div>
    </div>

    <script>
        const players = ['胡', '徐', '瞿'];
        let results = {};

        function createPlayerButtons() {
            const playerButtonsDiv = document.getElementById('playerButtons');
            players.forEach(player => {
                const button = document.createElement('button');
                button.textContent = `${player} 投掷`;
                button.addEventListener('click', () => rollDiceForPlayer(player));
                playerButtonsDiv.appendChild(button);
            });
        }

        function rollDiceForPlayer(player) {
            if (!results[player]) {
                results[player] = Math.floor(Math.random() * 6) + 1;
                checkAllPlayersRolled();
            }
        }

        function checkAllPlayersRolled() {
            if (Object.keys(results).length === players.length) {
                determineWinner();
            }
        }

        function determineWinner() {
            let sortedResults = Object.entries(results).sort((a, b) => b[1] - a[1]);
            let maxScore = sortedResults[0][1];
            let winners = sortedResults.filter(([player, score]) => score === maxScore);

            if (winners.length > 1) {
                // If there's a tie, reset and ask them to roll again
                results = {};
                document.getElementById('results').innerHTML = '出现平局，请重新投掷！';
                setTimeout(() => {
                    document.getElementById('results').innerHTML = '';
                    createPlayerButtons(); // Reset buttons for re-roll
                }, 1500); // Wait 1.5 seconds before resetting
            } else {
                // Display the final result
                displayResult(sortedResults);
            }
        }

        function displayResult(sortedResults) {
            let resultText = '<h2>最终结果：</h2>';
            for (let [player, score] of sortedResults) {
                resultText += `${player}: ${score}<br>`;
            }
            document.getElementById('results').innerHTML = resultText;
        }

        createPlayerButtons();
    </script>
</body>
</html>
