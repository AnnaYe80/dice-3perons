<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三人投掷筛子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .player {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
        }
        .result {
            margin-top: 40px;
            font-size: 1.2em;
        }
        .retry {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>三人投掷筛子游戏</h1>
    <div id="players">
        <div class="player" onclick="rollDice('胡')">胡</div>
        <div class="player" onclick="rollDice('徐')">徐</div>
        <div class="player" onclick="rollDice('瞿')">瞿</div>
    </div>
    <div id="results" class="result"></div>
    <button id="retryButton" class="retry" onclick="resetGame()">重新开始</button>

    <script>
        let scores = {};
        let players = ['胡', '徐', '瞿'];

        function rollDice(player) {
            if (scores[player]) return; // 防止重复点击

            const diceRoll = Math.floor(Math.random() * 6) + 1;
            scores[player] = diceRoll;

            updateResults();

            if (Object.keys(scores).length === players.length) {
                determineWinner();
            }
        }

        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            for (let player in scores) {
                resultsDiv.innerHTML += `<p>${player}: ${scores[player]}</p>`;
            }
        }

        function determineWinner() {
            let sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            let maxScore = sortedScores[0][1];
            let winners = sortedScores.filter(([player, score]) => score === maxScore);

            let resultText = '';

            if (winners.length === 1) {
                resultText = `${winners[0][0]} 赢得了比赛！`;
            } else {
                resultText = `平局！${winners.map(winner => winner[0]).join(', ')} 再次投掷。`;
                resetRound(winners.map(winner => winner[0]));
            }

            document.getElementById('results').innerHTML += `<p>${resultText}</p>`;
            document.getElementById('retryButton').style.display = winners.length > 1 ? 'none' : 'block';
        }

        function resetRound(playersToReset) {
            playersToReset.forEach(player => delete scores[player]);
        }

        function resetGame() {
            scores = {};
            document.getElementById('results').innerHTML = '';
            document.getElementById('retryButton').style.display = 'none';
        }
    </script>
</body>
</html>
