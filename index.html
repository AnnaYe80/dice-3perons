<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三人投掷筛子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .player {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .player-clicked {
            background-color: #e0f7fa;
        }
        .result {
            margin-top: 40px;
            font-size: 1.2em;
        }
        .retry {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>三人投掷筛子游戏</h1>
    <div id="players">
        <div class="player" onclick="rollDice('胡', this)">胡</div>
        <div class="player" onclick="rollDice('徐', this)">徐</div>
        <div class="player" onclick="rollDice('瞿', this)">瞿</div>
    </div>
    <div id="results" class="result"></div>
    <button id="retryButton" class="retry" onclick="resetGame()">重新开始</button>

    <script>
        let scores = {};
        let players = ['胡', '徐', '瞿'];

        function rollDice(player, element) {
            if (scores[player]) return; // 防止重复点击

            const diceRoll = Math.floor(Math.random() * 6) + 1;
            scores[player] = diceRoll;

            // 改变点击玩家的名字颜色
            element.classList.add('player-clicked');

            updateResults();

            if (Object.keys(scores).length === players.length) {
                determineWinner();
            }
        }

        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            for (let player in scores) {
                resultsDiv.innerHTML += `<p>${player}: ${scores[player]}</p>`;
            }
        }

        function determineWinner() {
            let sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

            let resultText = `角色分配结果：`;
            resultText += `大傻=${sortedScores[0][0]} (${sortedScores[0][1]})`;
            resultText += `, 二傻=${sortedScores[1][0]} (${sortedScores[1][1]})`;
            resultText += `, 三傻=${sortedScores[2][0]} (${sortedScores[2][1]})`;

            document.getElementById('results').innerHTML = `<p>${resultText}</p>`;
            document.getElementById('retryButton').style.display = 'block';
        }

        function resetGame() {
            scores = {};
            document.getElementById('results').innerHTML = '';
            document.getElementById('retryButton').style.display = 'none';
            document.querySelectorAll('.player').forEach(element => element.classList.remove('player-clicked'));
        }
    </script>
</body>
</html>
